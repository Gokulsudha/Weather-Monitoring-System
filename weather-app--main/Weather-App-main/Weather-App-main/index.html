<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 25 May</div>

          <div class="others card" id="current-weather-items"></div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Tamil Nadu,Chennai</div>
          <div id="country" class="country">IN</div>
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="today card" id="current-temp">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="other">
        </div>
        <div id="current-temp">Loading current temperature...</div>
<div class="weather-forecast" id="weather-forecast">Loading forecast...</div>

      </div>

      <div class="weather-forecast card" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Tue</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item card">
          <div class="day">Wed</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Thur</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Fri</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sat</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
        <script>
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
      }
    </script>

  </body>
</html>
